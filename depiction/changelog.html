<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Changelog</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- 设置网页图标 -->
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="apple-touch-icon" href="../img/favicon.png">
    <!-- 导入CSS样式 -->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/ios7.css">
    <link rel="stylesheet" href="../css/my.css">
    <!-- 导入js脚本 -->
    <script type="text/javascript" src="../js/ios7.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery.querystring.js"></script>
    <script type="text/javascript" src="../js/data-loader-engine.js"></script>
    <script type="text/javascript" src="../js/ios_version_check.js"></script>
    <script type="text/javascript">
    bundleid = $.QueryString['p'];

    var contentBlocks = {
        "#changeLogList": {
            "type": "articles",
            "source": "changelog",
            "titleSource": "version",
            "paragraphSource": "change",
            "titleElement": "<h2 role='header'>",
            "paragraphContainer": "<ul>",
            "paragraphElement": "<li>"

        }
    }
    $(document).ready(function() {
        $.ajax({
            type: "GET",
            dataType: "xml",
            url: (bundleid + "/changelog.xml"),
            success: function(xml) {
                data_loader_engine(contentBlocks, xml)
            },
            cache: false,
            error: function() {
                $("#packageError").show();
                $("#packageInformation").hide();
            }
        }); //ajax

    }); // ready
    </script>
</head>

<body>
    <header>
        <h1>TweakName</h1>
        <a href="../index.html"><i id="homelink" class="fa fa-home"></i></a>
    </header>
    <main id="content">
        <section id="block">
            <div id="packageInformation">
            <div id="changeLogList"></div>                
            </div>
        </section>
        <section id="contact" class="block">
            <p role="footer">&copy 2019 见风致</p>
            <p>
                <a href="https://github.com/lichongjia"><i class="fa fa-github"></i>GitHub</a>
                <a href="https://twitter.com/lichongjia"><i class="fa fa-twitter"></i>@lichongjia</a>
                <a href="https://weibo.com/lichongjia"><i class="fa fa-weibo"></i>新浪微博</a>
            </p>
        </section>
    </main>
</body>

</html>
