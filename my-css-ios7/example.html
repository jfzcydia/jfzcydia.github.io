<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>例子</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

	<link rel="stylesheet" href="ios7css/ios7.min.css">
	<script src=""></script>
</head>
<body>
	<header>
		<h1>Tage</h1>
	</header>

	<main id="content">
		<h2 role="header">节标题</h2>
		
		<ul>
			<li>
				<p>文本</p>
			</li>

			<li>
				<a href="#" target="_blank" role="button">链接</a>
			</li>

			<li>
				<button type="submit" role="button">按钮</button>
			</li>

			<li>
				<p>一次可以使用多个元素</p>
				<p>像这样…</p>
				<a href="https://www.google.com/" target="_blank" role="button">但你最好在多个段落中使用它</a>
			</li>
		</ul>

		<p role="footer">底部</p>
	</main>
</body>
</html>
